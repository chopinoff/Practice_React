<!DOCTYPE html>
<html lang="en">
<head>
    <title>index with JSX</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        // 다른 곳에 포함시키고 싶다? Funtion으로 만들어주기
        // Element는 반드시 대문자로 시작해야 한다!
        // 왜? HTML 태그와의 혼동을 막기 위해서!
        const Title = () => (<h3 id="title" onMouseEnter={() => console.log("Mouse Enter")}>Hello I'm JSX title</h3>)
        const Button = () => (<button 
            style={{
                backgroundColor:"tomato"
            }}
            onClick={() => console.log("I'm clicked")}>Click me</button>)
        // const container = React.createElement("div", null, [Title, Button])
        const Container = (
            <div>
                <Title />
                <Button />
            </div>
        )
        ReactDOM.render(Container, root)
    </script>
</body>
